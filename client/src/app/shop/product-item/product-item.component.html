<div class="card h-100 shadow rounded-section" *ngIf="product">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span>{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button class="btn btn-outline-primary fa fa-shopping-cart fa-1x me-2"></button>
      <button routerLink="/shop/{{product.id}}" class="btn btn-outline-primary me-2">View</button>
    </div>
  </div>
</div>
