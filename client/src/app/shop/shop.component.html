  <div class="container-fluid">
  <div class="row mt-5 position">
    <section class="col-12 col-sm-3 bg-section h-100">
      <div class="rounded-section shadow p-4">
      <h5 class="text-primary ms-3">Sort</h5>
      <select class="form-select my-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
        [value]="sort.value"
        >
          {{sort.name}}
        </option>
      </select>
      <h5 class="text-primary ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let brand of brands"
        [class.active]="brand.id === this.brandIdSelected"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-primary ms-3">Types</h5>
      <ul class="list-group my-3">
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let type of types"
          [class.active]="type.id === this.typeIdSelected"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
          >
            {{type.name}}
          </li>
        </ul>
      </ul>
    </div>
    </section>
    <section class="col-9 col-12 col-sm-9">
      <div class="rounded-section d-flex justify-content-between align-items-center p-3 shadow">
        <header class="custom-header">
          <span><strong>10</strong> of <strong>16</strong></span>
        </header>
        <div class="d-flex flex-row">
          <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-outline-primary ms-2">Search</button>
          <button class="btn btn-primary ms-2">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col pe-3 pt-3" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
