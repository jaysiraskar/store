<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">    
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency: 'INR'}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning" style="cursor:pointer; font-size: 2em;"></i>
                <span class="fw-bold mx-2"> 2 </span>
                <i class="fa fa-plus-circle text-warning" style="cursor:pointer; font-size: 2em;"></i>
                <button class="ms-4 px-4 btn btn-primary text-xl-center fw-semibold d-flex align-items-center justify-content-center">
                    <i class="mx-2 fa fa-shopping-cart fa-2x"> </i> 
                    Add to Cart
                  </button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product.description}}</p>
    
            </div>
        </div>
    </div>    
</div>
