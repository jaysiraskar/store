<ng-container *ngIf="basket$ | async">
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th class="border-0" scope="col" [class.ng-light]="isBasket">
          <div class="p-2 px-2 text-uppercase">Product</div>
        </th>
        <th class="border-0" scope="col" [class.ng-light]="isBasket">
          <div class="py-2 text-uppercase">Price</div>
        </th>
        <th class="border-0" scope="col" [class.ng-light]="isBasket">
          <div class="py-2 text-uppercase">Quantity</div>
        </th>
        <th class="border-0" scope="col" [class.ng-light]="isBasket">
          <div class="py-2 text-uppercase">Total</div>
        </th>
        <th class="border-0" scope="col" [class.ng-light]="isBasket">
          <div *ngIf="isBasket" class="py-2 text-uppercase">Remove</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (basket$ | async)?.items">
        <th scope="row">
          <div class="p-2">
            <img
              style="max-width: 50px"
              src="{{ item.pictureUrl }}"
              alt="{{ item.productName }}"
              class="img-fluid"
            />
            <div class="ms-3 d-inline-block align-middle">
              <h5 class="mb-0">
                <a routerLink="/shop/{{ item.id }}" class="text-dark">{{
                  item.productName
                }}</a>
              </h5>
              <span class="text-muted fw-normal fst-italic"
                >Type: {{ item.type }}</span
              >
            </div>
          </div>
        </th>
        <td class="align-middle">
          <strong>{{ item.price | currency : "INR" }}</strong>
        </td>
        <td class="align-middle">
          <div
            class="d-flex align-items-center"
            [class.justify-content-center]="!isBasket"
          >
            <i
              *ngIf="isBasket"
              (click)="decrementItemQuantity(item)"
              class="fa fa-minus-circle text-warning"
              style="cursor: pointer; font-size: 2em"
            ></i>
            <span class="fw-bold mx-2"> {{ item.quantity }}</span>
            <i
              *ngIf="isBasket"
              (click)="incrementItemQuantity(item)"
              class="fa fa-plus-circle text-warning"
              style="cursor: pointer; font-size: 2em"
            ></i>
          </div>
        </td>
        <td class="align-middle">
          <strong>{{ item.price * item.quantity | currency : "INR" }}</strong>
        </td>
        <td class="align-middle text-center">
          <strong
            ><a class="text-danger"
              ><i
                *ngIf="isBasket"
                style="cursor: pointer"
                (click)="removeBasketItem(item)"
                class="fa fa-trash fa-2x"
              ></i></a
          ></strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</ng-container>
